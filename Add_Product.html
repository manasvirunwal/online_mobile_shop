<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,
			initial-scale=1.0" />
<link rel="stylesheet" href="Add_Product.css" class="css" />
</head>
<body>
	<center>
		<div class="card-details">
			<p>
			<h2>
				<b><u>Add Products Here</u></b>
			</h2>
			</p>
			<br>
			<div class="user-details">
				<div class="input-box">
					<label> Product ID </label> <input type="text" />
				</div>
				<br>
				<div class="input-box">
					<label> Name</label> <input type="text" />
				</div>
					<br>
				<div class="input-box">
					<label> Amount </label> <input type="text" />
				</div>
					<br>
				<div class="input-box">
					<label> Company </label> <input type="text" />
				</div>
					<br>
				<div class="input-box">
					<label for="myfile"> Select a file </label> <input type="file" id="myfile" name="myfile">
				</div>
					<br>
				<div class="input-box">
					<label for="quantity"> Quantity </label> <input type="number"
						id="quantity" name="quantity" min="1" max="1000000000000">
				</div>
					<br>
			</div>
		</div>
	</center>
</body>
</html>
