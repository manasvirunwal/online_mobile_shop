<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width,
			initial-scale=1.0" />
<link rel="stylesheet" href="Ap.css" class="css" />
</head>
<body>
	<center>
		<div class="card-details">
			<p><h2><b><u>Pay using Credit or Debit card</u></b></h2></p>
			<br>
			<button type="button" class="pay-now-btn">Apply Coupons</button>
			<button type="button" class="pay-now-btn">Pay with Netbanking</button>
			<br>
			<div class="user-details">
			<div class="input-box">
					<label> Card Number </label> <input type="text"
						class="card-number-field" placeholder="###-###-###" />
				</div>
				<div class="input-box">
					<label> Expiry Date </label> <input type="text"
						class="date-number-field" placeholder="DD-MM-YY" />
				</div>
				<div class="input-box">
					<label> CVV number </label> <input type="text"
						class="cvv-number-field" placeholder="xxx" />
				</div>
				<div class="input-box">
					<label> Card Holder name </label> <input type="text"
						class="card-name-field" placeholder="Enter your Name" />
				</div>
			</div>
			<br>
			<button type="submit" class="submit-now-btn">submit</button>
		</div>
	</center>
	</div>
</body>
</html>
